<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Lista de Compras</title>

    <style>
        ul {
            padding-left: 0.5em;
            margin-top: 0.5em;
            display: flex;
            flex-direction: column;
            list-style: none;
        }

        li {
            display: flex;
        }

        .toggle-checkbox {
            margin-right: 1em;
        }

        .toggle-checkbox:checked+label {
            text-decoration: line-through;
            color: gray;
        }

        .remove-checkbox {
            display: none;
        }

        li:has(.remove-checkbox:checked)  {
            display: none;
        }

        .remove-checkbox + label {
            margin-left: auto;
        }
    </style>
</head>
