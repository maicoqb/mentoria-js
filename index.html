<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Lista de Compras</title>

    <style>
        li {
            list-style-type: none;
        }

        ul {
            padding-left: 0.5em;
            margin-top: 0.5em;
        }

        input[type="checkbox"] {
            margin-right: 1em;
        }
    </style>
</head>
<body>
    <h1>Lista de Compras</h1>
    <span>Itens que preciso comprar:</span>
    
    <ul>
        <li><input type="checkbox" />Arroz</li>
        <li><input type="checkbox" />Pão</li>
        <li><input type="checkbox" />Maçã</li>
        <li><input type="checkbox" />Detergente</li>
        <li><input type="checkbox" />Desinfetante</li>
        <li><input type="checkbox" />Sabonete</li>
        <li><input type="checkbox" />Creme dental</li>
        <li><input type="checkbox" />Papel toalha</li>
        <li><input type="checkbox" />Sacos de lixo</li>
    </ul>
</body>
</html>
