<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Lista de Compras</title>

    <style>
        li {
            list-style-type: none;
        }

        ul {
            padding-left: 0.5em;
            margin-top: 0.5em;
        }

        input[type="checkbox"] {
            margin-right: 1em;
        }
        
        input[type="checkbox"]:checked + label {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Lista de Compras</h1>
    <span>Itens que preciso comprar:</span>
    
    <ul>
        <li><input type="checkbox" /><label>Arroz</label></li>
        <li><input type="checkbox" /><label>Pão</label></li>
        <li><input type="checkbox" /><label>Maçã</label></li>
        <li><input type="checkbox" /><label>Detergente</label></li>
        <li><input type="checkbox" /><label>Desinfetante</label></li>
        <li><input type="checkbox" /><label>Sabonete</label></li>
        <li><input type="checkbox" /><label>Creme dental</label></li>
        <li><input type="checkbox" /><label>Papel toalha</label></li>
        <li><input type="checkbox" /><label>Sacos de lixo</label></li>
    </ul>
</body>
</html>
